<body>    
    <div class="row">
        <div class="col-sm-3">
            <strong style= "margin-top: 30px;">
                <h4 style="margin-top: 20px; margin-left: 20px; color:aliceblue">PL-2020 Team Labels</h4>
            </strong>
            <div *ngIf="teams && teams.length > 0">
                <div class="card bg-primary" *ngFor="let team of teams;index as i">
                    <div class="card-body" (click) = "onSelect(team)">
                        <h5 class="card-title text-white">{{i+1}}.) {{team.label}}</h5>
                        <h6 class="card-subtitle mb-2 text-white">{{team.team}}</h6>

                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-4" *ngIf = "players && players.length>0"> 
            <table class="table table-hover table-responsive table-striped" style="margin-left: 20px; margin-top: 30px;" *ngIf="teams && teams.length > 0">
                <thead class="thead-dark" style="margin-top: 20px;">
                    <tr>
                        <th>#</th>
                        <th>Name</th>
                        <th>Role</th>
                        <th>Label</th>
                        <th>Price</th>
                    </tr>
                </thead>

                <tbody>    
                    <tr *ngFor="let player of players;index as i">
                        <td>{{i+1}}</td>
                        <td>{{player.name}}</td>
                        <td>{{player.role}}</td>
                        <td>{{player.label}}</td>
                        <td>{{player.price|currency:'INR'}}</td>
                        
                    </tr>
                </tbody>

            </table>
        </div>  
        <div class="col-sm-5">
            <div *ngIf="pieChart2.dataTable" style="margin-top: 100px; ">
                <google-chart [data]='pieChart2' (chartSelect)='select($event)'></google-chart>
            </div>
            <div *ngIf = "playersByRole && playersByRole.length>0">
                <table class="table table-hover table-responsive table-striped" style="margin-top: 30px; margin-left: 10px;">
                    <thead class="thead-dark" style="margin-top: 20px;">
                        <tr>
                            <th>#</th>
                            <th>Name</th>
                            <th>Role</th>
                            <th>Label</th>
                            <th>Price</th>
                        </tr>
                    </thead>
        
                    <tbody>    
                        <tr *ngFor="let player of playersByRole;index as i">
                            <td>{{i+1}}</td>
                            <td>{{player.name}}</td>
                            <td>{{player.role}}</td>
                            <td>{{player.label}}</td>
                            <td>{{player.price|currency:'INR'}}</td>
                            
                        </tr>
                    </tbody>
        
                </table>
            </div>
        </div>
        

    </div>  
</body>
