<body>    
    <div class="row">
        <div class="col-sm-6">
            <strong style= "margin-top: 30px;">
                <h4 style="margin-top: 20px; margin-left: 20px;color:aliceblue">PL-2020 Team Details</h4>
            </strong>
            <table class="table table-hover" style="margin-left: 20px; margin-top: 30px;" *ngIf="teams && teams.length > 0">
                <thead class="thead-dark" style="margin-top: 20px;">
                    <tr>
                        <th>#</th>
                        <th>Label</th>
                        <th>Team</th>
                        <th>Coach</th>
                        <th>City</th>
                    </tr>
                </thead>

                <tbody>    
                    <tr *ngFor="let team of teams;index as i">
                        <td>{{i+1}}</td>
                        <td>{{team.label}}</td>
                        <td>{{team.team}}</td>
                        <td>{{team.coach}}</td>
                        <td>{{team.city}}</td>
                        
                    </tr>
                </tbody>

            </table>

        </div>
        <div class="col-sm-6"> 
                <div *ngIf="pieChart.dataTable" style="margin-top:100px ; margin-left: 30px;">
                    <google-chart [data]='pieChart' (chartSelect)='select($event)'></google-chart>
                </div>
                <div *ngIf="pieChart2.dataTable" style="margin-left: 30px; margin-top: 30px;">
                    <google-chart [data]='pieChart2'></google-chart>
                </div>
        </div>  
    </div>
</body>
